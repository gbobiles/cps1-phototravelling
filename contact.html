	<div class="container-fluid main-height text-center" id="contact-bg">
		<main>
			<div class=" container-fluid pt-3">
				<h1 class="font-1">Contact Us <i class="fas fa-comment-alt"></i></h1>
				<hr class="my-3 bg-light">
			</div>
			<div class="row py-4 mx-auto">

				<div class="col-lg-6 col-sm-12 col-md-12">
					<form>
						<img class="img-fluid pb-2" src="assets/images/banner-contact.jpg">

						<div class="form-group">
							<input type="text" class="form-control" id="InputUsername" placeholder=" Username">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" id="email" placeholder="Enter email">
						</div>
						<div class="form-group">
							<input type="number" class="form-control" id="contact-number" placeholder="Contact Number">
						</div>
						<div class="form-group">				
							<textarea class="form-control" id="contact-message" rows="7" placeholder="Your message:"></textarea>
						</div>
					</form>
					<button type="submit" class="btn btn-bb mb-2 btn-block" data-toggle="modal" data-target="#submitmodal">Submit</button>

					<!-- Modal -->
					<div class="modal fade" id="submitmodal" tabindex="-1" role="dialog" aria-labelledby="submitmodalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title text-warning" id="submitmodalLabel">This page is Under Construction</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body text-dark">
									Submit button not yet working, please contact me directly at geraldbobiles@gmail.com
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-bb" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-dark"><a href="mailto:geraldbobiles@gmail.com" class="text-warning">Contact Me</a></button>
								</div>
							</div>
						</div>
					</div>
				</div>
